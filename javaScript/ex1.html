<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> País </h1>
    Digite seu país de nascimento <input type="text" name="nascimento" id="nascimento">
    Verificar <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var nascimento = document.querySelector("input#nascimento")
            var res = document.querySelector("div#res")
            var result = (nascimento.value).toUpperCase()
            res.innerHTML = `<p> Seu país de nascimento é ${result}`
        if (result == "BRASIL"){
                res.innerHTML += 'Você é <strong> Brasileiro</strong>'
            } else{
                res.innerHTML += "Você é <strong>Estrangeiro</strong>"
            }

        }
    </script>
    
</body>
</html>
